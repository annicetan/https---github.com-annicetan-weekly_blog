<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <div id = ”example”></div> 
  <div id = ”eg”></div>
  <div id = ”form”></div> 

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
  
</head>

    
  <h1 class = "example">
    Annice Bakery Order Form for
    Chinese New Year
  </h1>

  
  <section>
  <h3 class = "eg">
    >Personal Information<
  </h3>
    <form class = "form">
      <!-- text inputs -->
      <label for="fname">Full Name</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="cn">Contact No:</label><br>
      <input type="text" id="cn" name="cn"><br>
      <label for="add">Address:</label><br>
      <input type="add" id="add" name="add"><br>
    </form>
  </section>


  <section>
    <h3 class = "eg">>Chinese New Year Goodies<</h3>
    <form class = "form">>
      <!-- radio buttons with 4 options -->
      <input type="radio" id="Pineapple Tart" name="cny_food" value="Pineapple Tart">
      <label for="Pineapple Tart">Pineapple Tart</label><br>
      <input type="radio" id="Love Letters" name="cny_food" value="Love Letters">
      <label for="Love Letters">Love Letters</label><br>
      <input type="radio" id="Kueh Bangkit" name="cny_food" value="Kueh Bangkit">
      <label for="Kueh Bangkit">Kueh Bangkit</label><br>
      <input type="radio" id="Lotus Root Chips" name="cny_food" value="Lotus Root Chips">
      <label for="Lotus Root Chips">Lotus Root Chips</label><br>
    </form>
  </section>


  <section>
    <form class = "form">>
      <h3 class = "eg">>Any Allergies?<</h3>
      <!-- checkbox with 4 options -->
      <input type="checkbox" id="a1" name="a1" value="Peanut">
      <label for="a1"> Peanut </label><br>
      <input type="checkbox" id="a2" name="a2" value="Soy">
      <label for="a2"> Soy </label><br>
      <input type="checkbox" id="a3" name="a3" value="Gluten">
      <label for="a3"> Gluten </label><br>
      <input type="checkbox" id="a4" name="a4" value="Others">
      <label for="a3"> Others </label><br>
    </form>
  </section>

  <form class = "form">>
    <h3 class = "eg">>Others<</h3>
    <!-- text area -->
    <input type="text" id="Any other comments?" name="Any other   comments?" value="Any other comments?"><br>
  </form>

<form class = "form">>
  <!-- submit button -->
  <input type="submit" value="Submit">

</form>
</body>

</html>
